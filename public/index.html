<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love you Jaan ❤ – Login</title>
  <link rel="icon" type="image/png" href="/images/heartlogo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="login-bg">
  <!-- Floating Hearts (login page only) -->
  <div class="hearts">
    <span></span><span></span><span></span><span></span><span></span><span></span>
    <span></span><span></span><span></span><span></span><span></span><span></span>
  </div>

  <div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg login-card p-4">
      <h1 class="text-center fw-bold mb-3 text-gradient">Love you Jaan ❤</h1>
      <p class="text-center text-muted mb-4">Private portal – for special hearts only 💘</p>

      <div id="alertBox" class="alert alert-danger d-none" role="alert">
        Invalid name or password. Try again 😅
      </div>

      <form method="post" action="/login" id="loginForm" novalidate>
        <div class="mb-3">
          <label for="name" class="form-label">Girlfriend Name</label>
          <input type="text" name="name" id="name" class="form-control" placeholder="e.g., Beby" required minlength="3">
          <div class="invalid-feedback">Name must be at least 3 characters.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="••••••••" required minlength="6">
          <div class="invalid-feedback">Password must be at least 6 characters.</div>
        </div>

        <div class="form-box position-relative">
          <button class="btn btn-danger px-4" id="loginBtn" type="submit">Open My Letter 💌</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/js/escapeButton.js" defer></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.has('error')) {
      document.getElementById('alertBox').classList.remove('d-none');
    }
  </script>
</body>
</html>
